<section id="todo-app">

  <header>
    <h1>Todos</h1>
    <input #new-todo (keyup)="enterTodo($event, newTodo)">
  </header>

  <div id="main">
    <ul *ng-for="#todo of todos; var i = index">
      <li>
        <input type="checkbox"
               (click)="toggleComplete(todo)"
               [checked]="todo.completed">
        <label (dblclick)="editTodo(todo)">{{i+1}}. {{todo.title}}</label>
        <input [style.display]="todo.isEdit?'inline-block':'none'"
             [value]="todo.title"
               (keyup)="editCompleted($event, todo)">
        <button (click)="deleteTodo(todo)">delete</button>
      </li>
    </ul>
  </div>

  <footer>

  </footer>

</section>
